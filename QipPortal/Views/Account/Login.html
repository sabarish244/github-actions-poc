@model QipPortal.Models.Account.LoginViewModel   

@{
    Layout = "~/Views/Shared/_LayoutLogin.cshtml";
    ViewData["Title"] = "Log in";
}

<div class="fixed-background"></div>
<main>
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card">
                    <div class="position-relative image-side ">

                        <p class=" text-white h2">QUALITY IS IN THE DETAILS</p>

                        <p class="white mb-0">
                            Please use your credentials to login.
                            <br>If you do not have credentials, please
                            <a href="mailto:digitallabsni@sqs.com" class="white">contact Digital Labs NI</a>.
                        </p>
                    </div>
                    <div class="form-side">
                        <a href="~/" class="h2">QIP Portal 1.2</a>

                        <form asp-route-returnurl="@ViewData["ReturnUrl"]" method="post">
                            <div asp-validation-summary="All" class="text-danger"></div>

                            <label asp-for="Username" class="form-group has-float-label mb-4">
                                <input asp-for="Username"  class="form-control" />
                                <span>Username</span>
                            </label>

                            <label asp-for="Password" class="form-group has-float-label mb-4">
                                <input asp-for="Password"  class="form-control" type="password" placeholder="" />
                                <span>Password</span>
                            </label>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-lg btn-shadow" type="submit">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
