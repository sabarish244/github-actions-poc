name: playwright-xray

on:
  push:
    branches:
    - playwright-xray
  pull_request:
    branches:
    - playwright-xray
    
jobs:
  build_and_test:

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    runs-on: ubuntu-latest
    permissions:
     id-token: write
     contents: read
     checks: write

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
      node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run your tests
      run: npx playwright test
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: **/result.xml
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: DotNET Tests
        path: "**/dotnet-test-result.xml"                        
        reporter: java-junit    
        fail-on-error: false
    - name: Get Xray Cloud API token
      id: xray-token
      shell: bash
      run: |
        echo ::set-output name=XRAY_TOKEN::$(curl -k -H "Content-Type: application/json" -X POST --data "{ \"client_id\": \"$CLIENT_ID\",\"client_secret\": \"$CLIENT_SECRET\" }" https://xray.cloud.getxray.app/api/v1/authenticate| tr -d '"')
    - name: Submit results to Xray
      shell: bash
      run: 'curl -k -H "Content-Type: text/xml" -X POST --data "@**/result.xml" -H  "Authorization: Bearer ${{ steps.xray-token.outputs.XRAY_TOKEN }}" https://xray.cloud.getxray.app/api/v1/import/execution/junit?projectKey=DSO'
      
